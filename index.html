<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>Simultaneous Equation</title>
</head>

<body>
  <div class="container px-0 mt-5 text-center pt-5 bg-white">
    <p>Equation 1:</p>
    <form class=" d-flex justify-content-center pb-3 ">
      <input type="number" id="x1" class="me-1" name="x1" class=" me-2 display">
      <label for=" x1" class=" me-2">x</label>
      <label for="add" class=" me-2">+</label>
      <input type="number" id="y1" class="me-1" name="y1" class="me-2 input">
      <label for="y1" class=" me-2">y</label>
      <label for=" equals" class=" me-2">=</label>
      <input type="number" id="c1" name="c1" class=" me-2 input">
    </form>

    <p>Equation 2:</p>
    <form class=" d-flex justify-content-center ">
      <input type="number" id="x2" class="me-1" name="x2" class=" me-2">
      <label for=" x2" class=" me-2">x</label>
      <label for="add" class=" me-2">+</label>
      <input type="number" id="y2" class="me-1" name="y2" class="me-2">
      <label for="y2" class=" me-2">y</label>
      <label for=" equals" class=" me-2">=</label>
      <input type="number" id="c2" name="c2" class=" me-2">
    </form>
    <div class="calculator">
      <div class="displayResult" id="finalResult"></div>
      <div class="btn" id="clearItem">C</div>
      <div class="btn" id="sign">+/-</div>
      <div class="btn numbers">.</div>
      <div class="btn numbers">7</div>
      <div class="btn numbers">8</div>
      <div class="btn numbers">9</div>
      <div class="btn numbers">4</div>
      <div class="btn numbers">5</div>
      <div class="btn numbers">6</div>
      <div class="btn numbers">1</div>
      <div class="btn numbers">2</div>
      <div class="btn numbers">3</div>
      <div class="btn numbers">0</div>
      <div class="btn equalTo" id="solve">Solve</div>


    </div>
  </div>
  </div>

  <script src="/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
